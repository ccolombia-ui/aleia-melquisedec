version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: melquisedec-neo4j
    ports:
      - "7474:7474"   # Interfaz web Neo4j Browser
      - "7687:7687"   # Bolt protocol para conexiones
    environment:
      - NEO4J_AUTH=neo4j/password123
      # Configuración para embeddings y grafos de conocimiento
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512M
      # Habilitar APOC (procedimientos útiles para grafos)
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      # Configuración de red
      - NEO4J_dbms_connector_bolt_advertised__address=localhost:7687
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - ai-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-network
    # Limitar memoria para evitar consumo excesivo (≤500MB)
    mem_limit: 500m
    deploy:
      resources:
        limits:
          memory: 500M
    restart: unless-stopped

  mcp-gateway:
    build: .
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_PASSWORD=password123
      - OLLAMA_URL=http://ollama:11434
      - EMBEDDING_MODEL=nomic-embed-text
    networks:
      - ai-network
    depends_on:
      - neo4j
      - ollama
    restart: unless-stopped

networks:
  ai-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  ollama_data:
