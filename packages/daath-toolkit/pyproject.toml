[project]
name = "daath-toolkit"
version = "0.1.0"
description = "DAATH-ZEN Toolkit for research automation, knowledge capture, and autopoiesis workflows"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "ALEIA-MELQUISEDEC Project", email = "contact@example.com"}
]
keywords = [
    "research",
    "automation",
    "knowledge-management",
    "daath-zen",
    "autopoiesis"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "pyyaml>=6.0.0",
    "neo4j>=5.14.0",
]

[project.optional-dependencies]
ai = [
    "pinecone-client>=3.0.0",
    "openai>=1.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/ccolombia-ui/aleia-melquisedec"
Documentation = "https://github.com/ccolombia-ui/aleia-melquisedec/tree/main/docs"
Repository = "https://github.com/ccolombia-ui/aleia-melquisedec"
Issues = "https://github.com/ccolombia-ui/aleia-melquisedec/issues"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["daath_toolkit"]

[tool.setuptools.package-dir]
"" = "."
"daath_toolkit" = "."

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=daath_toolkit --cov-report=term-missing"
testpaths = ["testing"]
python_files = ["test_*.py"]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [".git", "__pycache__", ".venv", "venv", "build", "dist"]
