# SonarQube Configuration for Triple-Persistence

sonar.projectKey=triple-persistence
sonar.projectName=Triple Persistence System
sonar.projectVersion=0.1.0

# Source code
sonar.sources=triple_persistence
sonar.tests=tests

# Python specific
sonar.language=py
sonar.python.version=3.11

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/tests/**,**/__pycache__/**,**/examples/**,**/.venv/**,**/htmlcov/**

# Test exclusions
sonar.test.exclusions=**/tests/**

# Code duplication
sonar.cpd.exclusions=**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gates
sonar.qualitygate.wait=true

# Additional settings
sonar.python.pylint.reportPaths=pylint-report.txt
