version: '3.8'

services:
  # Neo4j Database (Graph + Vector)
  neo4j:
    image: neo4j:5.26
    container_name: triple-persistence-neo4j
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_pagecache__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - ./data/neo4j:/data
      - ./data/neo4j-logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - triple-persistence

  # Ollama (LLM + Embeddings)
  ollama:
    image: ollama/ollama:latest
    container_name: triple-persistence-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    networks:
      - triple-persistence
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Pull Ollama models on startup
  ollama-setup:
    image: ollama/ollama:latest
    container_name: triple-persistence-ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./data/ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Ollama to be ready..."
        sleep 5
        echo "Pulling qwen2.5:latest..."
        ollama pull qwen2.5:latest
        echo "Pulling nomic-embed-text..."
        ollama pull nomic-embed-text
        echo "Models downloaded successfully!"
    networks:
      - triple-persistence
    restart: "no"

  # Triple Persistence Service
  triple-persistence:
    build:
      context: ./packages/triple-persistence
      dockerfile: Dockerfile
    container_name: triple-persistence-service
    depends_on:
      neo4j:
        condition: service_healthy
      ollama-setup:
        condition: service_completed_successfully
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OLLAMA_BASE_URL=http://ollama:11434
      - EMBEDDING_MODEL=nomic-embed-text
      - PROJECT=research-autopoietic-template
    volumes:
      - ./apps:/workspace/apps:ro
      - ./packages/triple-persistence:/app
    ports:
      - "8000:8000"
    networks:
      - triple-persistence

networks:
  triple-persistence:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  ollama-data:
