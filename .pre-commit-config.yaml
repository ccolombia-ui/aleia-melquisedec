# Pre-commit hooks for ALEIA-MELQUISEDEC monorepo
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        exclude: \.gitpush.*\.yml$  # Exclude gitpush files
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code with black
        language_version: python3
        args: ['--line-length=100']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports with isort
        args: ['--profile=black', '--line-length=100']

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code with flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        exclude: ^tests/

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--config=.markdownlint.json']
        exclude: (CHANGELOG\.md|docs/manifiesto/.*\.md)

  # Custom hooks
  - repo: local
    hooks:
      - id: validate-doc-links
        name: Validate documentation links
        entry: python tools/maintenance/validate_doc_links.py
        language: python
        files: \.md$
        pass_filenames: false
        stages: [pre-commit]

      - id: validate-structure
        name: Validate monorepo structure
        entry: python tools/maintenance/cleanup_post_reorganization.py --check
        language: python
        pass_filenames: false
        stages: [pre-commit]
