# Pre-commit hooks for ALEIA-MELQUISEDEC monorepo
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: (\.obsidian/.*)
      # YAML check temporarily uses exclude patterns due to template files with placeholders
      - id: check-yaml
        name: Check YAML syntax
        exclude: (\.gitpush.*\.yml$|_templates/.*\.yaml$|\.melquisedec/.*\.yaml$|\.spec-workflow/.*\.yaml$|docs/manifiesto/.*\.yaml$|\.obsidian/.*\.json$|\.github/workflows/changelog\.yml$)
      - id: check-json
        name: Check JSON syntax
        exclude: (\.obsidian/.*\.json$)
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code with black
        language_version: python3
        args: ['--line-length=100']

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports with isort
        args: ['--profile=black', '--line-length=100']

  # Python linting (temporarily relaxed - TODO: fix all issues)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code with flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,E501,F401,F541,F841,E402,F811,E722']
        exclude: (^tests/|apps/research-.*/)

  # Markdown linting (temporarily disabled - too many legacy files with issues)
