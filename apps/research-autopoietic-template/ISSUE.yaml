id: ISSUE-SPEC-001-design-autopoietic-templates
type: research
status: active
priority: high
created: 2026-01-09

# Título y contexto
title: "Diseñar sistema de templates autopoiéticos para metodología MELQUISEDEC"
context: |
  La metodología MELQUISEDEC v4.0.0 define 10 principios fundacionales,
  pero necesita templates concretos que implementen estos principios.
  Esta investigación diseña templates versionados que:
  1. Se auto-mejoran mediante lessons learned (P2: Autopoiesis)
  2. Persisten conocimiento en triple formato (P6: Trazabilidad)
  3. Validan mediante checkpoints (P5: Validación Continua)
  4. Son configurables mediante lenses (P1: Síntesis Metodológica)

# Problema (RBM-GAC format)
problem:
  gap: |
    Actualmente no existe un sistema de templates autopoiéticos que:
    - Evolucionen basados en feedback de múltiples proyectos
    - Gestionen conocimiento cross-specs mediante patterns
    - Versionan templates con confidence scores

  goal: |
    Diseñar e implementar un sistema donde:
    - Templates se versionan (v4.3.1, v4.3.2...)
    - Patterns evolucionan con confidence scores (0.0-1.0)
    - Scripts gestionan lifecycle completo (init, validate, consolidate)
    - Feedback de proyectos actualiza templates automáticamente

  outcomes:
    measurable:
      - "Templates versionados con ≥3 versiones publicadas"
      - "≥8 patterns con confidence scores validados"
      - "≥6 scripts Python funcionando en ≥2 proyectos"
      - "Tiempo de setup reducido de 8h → 2h"

    qualitative:
      - "Consistencia cross-proyecto en estructura y nomenclatura"
      - "Trazabilidad completa de decisiones de diseño (ADRs)"
      - "Documentación clara de autopoiesis (cómo evoluciona)"

# Metodologías aplicadas (P1)
methodologies:
  - DSR (Design Science Research)        # Para diseño de artefactos
  - Zettelkasten                         # Para conceptos atómicos
  - DDD (Domain-Driven Design)           # Para modelado de dominio
  - Autopoiesis (Maturana & Varela)      # Para auto-mejora

# Rostros asignados
