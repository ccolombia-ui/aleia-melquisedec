  010_define: MELQUISEDEC      # Estructurar problema RBM-GAC
  020_conceive: HYPATIA         # Investigar metodologías existentes
  030_design: SALOMON           # Diseñar arquitectura de templates
  040_build: MORPHEUS           # Implementar scripts y templates
  050_release: ALMA             # Publicar outputs + lessons
  060_reflect: MELQUISEDEC      # Analizar feedback, evolucionar

